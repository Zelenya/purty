image: buildpack-deps:18.04-scm

cache:
  key: purty
  paths:
    - $HOME/.local/bin
    - .stack-root
    - .stack-work

variables:
  PATH: $HOME/.local/bin:$PATH
  STACK_ROOT: $CI_PROJECT_DIR/.stack-root
  
stages:
  - build

Build purty:
  before_script:
    - mkdir --parents $HOME/.local/bin
    - ci/install-stack.sh --verbose
    - stack setup
  script:
    - ci/lint/stylish-haskell.sh --verbose
    - ci/lint/hlint.sh --verbose
    - stack build --copy-bins --coverage --local-bin-path bin --no-run-tests --test
    - stack build --coverage --test
    - test/acceptance.sh --verbose
  stage: build
